openapi: 3.0.1
info:
  title: "Message Application"
  description: >-
    This application allows managing users, posts, comments, and followers.
    Users may have posts that they have written, comments on other users' posts,
    and followers which reference other users.
  version: "1.0"

servers:
  - url: http://{host}:{port}
    description: default
    variables:
      host:
        default: localhost
      port:
        default: "5000"

tags:
- name: Users
- name: Messages
- name: Comments
- name: Follows

paths:
  /users:
    get:
      tags:
      - Users
      parameters:
      - name: name
        in: query
        description: Name of user(s) to search by
        required: false
        schema:
          type: string
      - name: email
        in: query
        description: Email of user(s) to search by
        required: false
        schema:
          type: string
          format: email
      responses:
        '200':
          description: Successfully retrieved users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Internal server error
    post:
      tags:
      - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Successfully created user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid user object
        '500':
          description: Internal server error
  /users/{id}:
    parameters:
    - name: id
      in: path
      schema:
        type: integer
      required: true
    get:
      tags:
      - Users
      responses:
        '200':
          description: Successfully retrieved user
        '404':
          description: User with this id not found
        '500':
          description: Internal server error
    put:
      tags:
      - Users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Successfully updated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid user object
        '500':
          description: Internal server error
    delete:
      tags:
      - Users
      responses:
        '204':
          description: User successfully deleted
        '404':
          description: User with this id not found
        '500':
          description: Internal server error
  /users/{id}/followers:
    parameters:
    - name: id
      in: path
      schema:
        type: integer
      required: true
    get:
      tags:
      - Users
      responses:
        '200':
          description: Follower users successfully retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Internal server error
  /users/{id}/following:
    parameters:
    - name: id
      in: path
      schema:
        type: integer
      required: true
    get:
      tags:
      - Users
      responses:
        '200':
          description: Following users successfully retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '500':
          description: Internal server error
              
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        account_created:
          type: string
          format: date-time
        bio:
          type: string
    Message:
      type: object
      properties:
        id:
          type: integer
        poster:
          type: integer
        posted_date:
          type: string
          format: date-time
        message:
          type: string
    Comment:
      type: object
      properties:
        id:
          type: integer
        msg_id:
          type: integer
        commenter_id:
          type: integer
        posted_date:
          type: string
          format: date-time
        message:
          type: string
